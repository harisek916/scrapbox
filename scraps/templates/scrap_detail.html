{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    {%if data.picture%}
    <div>
        <img src="{{data.picture.url}}" alt="" height="200px" width="200px">
    </div>
    {%else%}
    <img src="" alt="no img">
    {%endif%}
    <div>owner: {{data.user}}</div>
    <div>{{data.name}}</div>
    <div>{{data.condition}}</div>
    <div>{{data.price}}</div>
    <div>{{data.place}}</div>
    <div>{{data.category}}</div>
    <div>{{data.created_date}}</div>
    <div>{{data.status}}</div>        
</div>
{%endblock%}
