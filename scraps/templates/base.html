<!DOCTYPE html>
{%load static%}
<html lang="en">
{%block headblock%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrapbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'scraps/css/style.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
{%endblock%}
<body>
    <!-- ======================nav starts======================================================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ScrapBox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
              </li>
              {%if request.user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'scrap-create' %}">Sell</a>
              </li>
              {%endif%}
              
            </ul>
            {%if request.user.is_authenticated%}
            <div class="d-flex" role="search">
                <a class="btn me-2" href="{%url 'profile-detail' request.user.profile.id%}">{{request.user}}</a>
                <a class="btn btn-outline-success" href="{%url 'signout' %}">Logout</a>
            </div>
            {%else%}
            <div class="d-flex" role="search">
                <a class="btn btn-outline-success me-1" href="{%url 'signin'%}">signin</a>
                <a class="btn btn-outline-success" href="{%url 'signup' %}">signup</a>
            </div>
            {%endif%}
          </div>
        </div>
      </nav>
    <!-- ======================nav ends ======================================================== -->
    {%block body_block%}

    {%endblock%}
</body>
</html>
