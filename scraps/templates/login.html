<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'scraps/css/style.css' %}">
</head>

<body class="scrap-body">
    <div class="container  h-100  d-flex justify-content-center align-items-center">
        <div class="section rounded-3 p-5 shadowed-element">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Login</h1>
            </div>
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <label for="" class="form-label">username</label>
                    <input type="text" name="username" placeholder="type your username" class="form-control" required="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">password</label>
                    <input type="password" name="password" placeholder="Type your password"  class="form-control" required="">
                </div>
                <div class="mt-4">
                    <button type="submit" class="form-control btn btn-outline-dark">Login</button>
                </div>

                <div class="social-auth d-flex flex-column align-items-center">
                    
                    <div>
                        <label for="" class=" mt-3">don't have an account? </label>
                        <a href="{%url 'signup' %}" class=""> create one</a>
                    </div>

                </div>
            </form>


        </div>

    </div>
</body>

</html>
